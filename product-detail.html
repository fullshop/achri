<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">shopyZ</a>
        <div class="nav-icons">

            <span>EN â–¾</span>

    </header>

    <div style="padding: 20px 5%;">

            <i data-lucide="chevron-left" style="width:14px; vertical-align:middle;"></i> BACK TO CATALOG

                Add to Bag
            </button>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function addToCart() {
            alert('Item added to bag!');
            window.location.href = 'checkout.html';
        }
    </script>
</body>
