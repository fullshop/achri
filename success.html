<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | shopyZ</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        .success-icon {
            background: #3F3DBC;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; padding: 20px 5%;">
        <a href="index.html" style="font-size: 24px; font-weight: bold; color: #3F3DBC; text-decoration: none;">shopyZ</a>
    </header>

    <main class="success-container">
        <div class="success-icon">
            <i data-lucide="check" style="width: 40px; height: 40px;"></i>
        </div>
        <h1 style="font-size: 32px; margin-bottom: 10px;">Order Confirmed!</h1>
        <p style="color: #666; margin-bottom: 40px; max-width: 400px;">
            Thank you for shopping with shopyZ. We have received your order and will contact you soon for delivery.
        </p>
        <p style="font-weight: bold; margin-bottom: 30px;">Order ID: #SZ-89241</p>
        <a href="index.html" class="btn-primary" style="background: #3F3DBC; color: white; padding: 15px 40px; border-radius: 12px; text-decoration: none;">Back to Home</a>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
